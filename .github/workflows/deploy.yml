name: On Update to Main
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.1.6

#       - name: Generate Sponsors 💖
#         uses: JamesIves/github-sponsors-readme-action@1.0.5
#         with:
#           token: ${{ secrets.SECRET_WITH_SPONSORS_ACCESS }}
#           file: 'README.md'
#           # minimum: 2500

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: main
          folder: '.'

      - name: Setup npm
        run: npm ci --omit dev && node source/scripts/initialize.js

      - name: Update Commands
        run: node source/scripts/updateWiki.js

      - name: Push Changes to Repo
        run: git add .; git commit -m "updated commands page on wiki" && git push origin main || true

      - name: Push Wiki Changes
        uses: Andrew-Chen-Wang/github-wiki-action@v4.4.0
        with:
          path: wiki
